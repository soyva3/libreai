{{ printf "<!-- Call to Action Section -->" | safeHTML }}
{{/* Look for text and button text and link in the config.toml */}}
{{- with .Site.Params.cta }}
{{- range .front }}
<section class="bg-dark">
  <div class="py-5 text-center">
    <div class="container">
      <div class="row align-items-center text-align-center">
        <div class="col-sm-7 py-3">
          {{/* Call to action text */}}
          <h2 class="mb-0 text-light">{{ .text }}</h2>
        </div>
        <div class="col-sm-5 py-3">
          {{/* Button link and text */}}
          <a class="btn btn-outline-light text-light" href="{{ .link }}">{{ .button }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
{{- end }}
