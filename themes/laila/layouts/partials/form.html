{{- with .Site.Params.form }}
<section class="s3 bg-hue2">
  <div class="text-center py-5">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-8">
          <h2 class="title-2 text-light text-mono pb-4">{{ .title }}</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control py-4" placeholder="{{ .name }}">
              </div>
                <div class="form-group col-md-6">
                  <input type="email" class="form-control py-4" placeholder="{{ .email }}">
              </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control py-4" placeholder="{{ .subject }}">
            </div>
                  <div class="form-group">
                    <textarea class="form-control py-4" rows="4" placeholder="{{ .message }}"></textarea>
                  </div>
                  <button type="submit" class="button btn-primary text-mono">{{ .send }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
