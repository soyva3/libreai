{{- with .Site.Params.about }}
<section id="intro" class="intro">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-10 mx-auto">
        <img class="img-fluid mx-auto py-4" src="{{ .image }}" width="600px">
        <h1 class="title-1 text-mono pt-5">{{ .title }}</h1>
        <p class="subtitle-1  pb-5" >{{ .about }}</p>
      </div>
    </div>
  </div>
</section>
{{- end }}
