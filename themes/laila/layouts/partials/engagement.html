<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center py-5">
        {{- with .Site.Params.engagement }}
        <h2 class="display-3 mb-4">{{ .title }}</h2>
        <h4 class="pb-5">{{ .subtitle }}</h4>
      </div>
    </div>

    {{- range .item }}
    <div class="row d-flex justify-content-center">
      <div class="col-sm-5">
          <img src="/img/ia.jpg" class="img-fluid" alt="">
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div>
            <h3 class="display-4">{{ .title }}</h3>
            <hr>
            <p>{{ .description }}</p>
          </div>
          <hr>
        </div>
      </div>


    </div>
    {{- end }}
  </div>
</section>
{{- end }}


<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"></div>
    </div>
</div>
