<section class="s5">
  <div class="container">

    {{- with .Site.Params.engagement }}
    <div class="row justify-content-center">
      <div class="col-md-12 text-center pb-3">
        <h2 class="title-2 text-mono">{{ .title }}</h2>
      </div>
    </div>
    <div class="row justify-content-center pb-5">
      <div class="col-8 text-center">
        <h4 class="subtitle-2 pb-5 text-mono">{{ .subtitle }}</h4>
      </div>
    </div>
    {{- range .item }}


    <div class="row justify-content-center align-items-center pb-5">
      <div class="col-4 text-center">
        <img src="{{ .image | absURL }}" class="img-fluid" alt="">
      </div>
        <div class="col-sm-7">
          <div class="row">
            <div>
              <h3 class="title-3">{{ .title }}</h3>
              <hr>
              <p class="subtitle-2">{{ .description }}</p>
            </div>
            <hr>
          </div>
        </div>
      </div>
      {{- end }}
    </div>
</section>
{{- end }}
