{{- with .Site.Params.project }}
<section class="s5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center pb-3">
        <h2 class="title-2 pt-4 ">{{ .title }}</h2>
      </div>
    </div>
    <div class="row justify-content-center pb-5">
      <div class="col-8 text-center">
        <h4 class="subtitle-2 pb-3 text-mono">{{ .description }}</h4>
      </div>
    </div>
  </div>
{{- end }}

  <div class="container">
    <div class="row push-down">
      {{ range .Site.Data.projects }}
      <div class="col-md-6 p-4">
        <div class="card box-shadow">
          <img class="card-img-top" src="{{ .imgurl | absURL  }}" alt="Card image cap">
          <div class="card-body">
            <h4 class="title-3">{{ .title }}</h4>
            <hr>
            <p class="small-1 text-hue1 p-0 mb-3">{{ .category }}</p>
            <p class="subtitle-2 small-2">{{ .description }}</p>
            <p><a class="subtitle-3" href="{{ .clientLink | absURL  }}" >Client:<span>{{ .client }}</span></a></p>
            {{ if .Site.Data.projects }}<a href="{{ .link | absURL  }}" class="card-link">More</a>{{ end }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
