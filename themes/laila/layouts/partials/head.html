  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ with .Site.Params.name }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}

  <title>{{ .Page.Title }}</title>
  {{ "<!-- Favicon -->" | safeHTML }}
  <link rel="shortcut icon" href="{{ .Site.Params.favicon | absURL }}">

  {{ "<!-- Custom Fonts -->" | safeHTML }}
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500|Roboto:400,500" rel="stylesheet">


  {{ "<!-- Bootstrap 4.1.3 -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "css/bootstrap.css" | absURL }}" type="text/css">
  <link rel="stylesheet" href="{{ "css/main.css" | absURL }}" type="text/css">

  {{ "<!-- FontAwesome  -->" | safeHTML }}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
